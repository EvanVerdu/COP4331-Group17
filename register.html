<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
	<link href="css/pico.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="js/code.js"></script>
	<title>Register</title>
</head>
<body>
<div class="container full-page">
	<main class="container center-box-register">
		<article class="login_main grid full-width">
			<div>
				<div style="display:flex; justify-content:center;">
                    <img src="css\img\Galaxy-logo.png" style="width:103px; height:100%"/>
                    <h1 style="margin-bottom:30px;"> Galaxy Contacts</h1>
                </div>
				<h1 style="text-align:center; margin-bottom:20px!important;">Register</h1>
				<form onsubmit="return false">
					<div class="grid">
						<label for="firstname">
							First name
							<input type="text" id="firstname" name="firstname" placeholder="First name" required>
						</label>
						<label for="lastname">
							Last name
							<input type="text" id="lastname" name="lastname" placeholder="Last name" required>
						</label>
					</div>
					<label for="username" onchange oninput="errorCheckRegister()">
						Username
						<input type="text" id="username" name="username" placeholder="Username" required>
					</label>
					<label for="password" onchange oninput="errorCheckRegister()">
						Password
						<input type="password" pattern=".{8,20}" title="Password must be 8-20 characters." id="password" name="password" placeholder="Password" required>
					</label>
					<label for="confirmPassword" onchange oninput="errorCheckRegister()">
						Confirm password
						<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
					</label>
					<span style="color:red; text-align:left;" id="message"></span>
					<button id="registerButton" onclick="doRegister()">Register</button>
				</form>
				<div>
					<a href="http://cop4331-group17.xyz/" class="center-text">Already have an account? Login here!</a>
				</div>
			</div>
		</article>
	</main>
</div>
</body>
</html>
