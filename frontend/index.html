<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
    <link href="css/pico.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Login</title>
    <script src="js/code.js"></script>
</head>

<body>
<div class="container full-page">
    <main class="container center-box-index">
        <article class="grid full-width">
            <div>
                <hgroup>
                    <h1>Login</h1>
                    <h2>Enter into a galaxy of contacts.</h2>
                </hgroup>
                <div id="message"></div>
                <form onsubmit="return false">
                    <label for="username">
                        Username
                        <input type="text" id="username" name="username" placeholder="Username" required onchange onpropertychange onkeyuponpaste oninput="updateBox()">
                    </label>
                    <label for="password">
                        Password
                        <input type="password" id="password" name="password" placeholder="Password" required onchange onpropertychange onkeyuponpaste oninput="updateBox()">
                    </label>
                    <button id="loginButton" onclick="doLogin()">Login</button>
                </form>
                <div>
                    <a href="http://cop4331-group17.xyz/register.html" class="center-text">Need an account? Register here!</a>
                </div>
            </div>
        </article>
    </main>
</div>
</body>
</html>
