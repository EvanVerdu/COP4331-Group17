<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
    <link href="css/pico.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<main class="container center-box">
    <article class="grid full-width">
        <div>
            <hgroup>
                <h1>Login</h1>
                <h2>Enter into a galaxy of contacts.</h2>
            </hgroup>
            <form>
                <label for="username">
                    Username
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </label>
                <label for="password">
                    Password
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </label>
                <button>Login</button>
            </form>
            <div>
                <a href="#" class="center-text">Need an account? Register here!</a>
            </div>
        </div>
    </article>
</main>
</body>
</html>
