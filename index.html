<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <link href="css/pico.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Login</title>
    <script src="js/code.js"></script>
</head>

<body onLoad="openLogin()">
<div class="container full-page">
    <main class="container center-box-index">
        <div id="popup"></div>
        <article class="login_main grid full-width">
            <div>
                <div style="display:flex; justify-content:center;">
                    <img src="css\img\Galaxy-logo.png" style="width:103px; height:100%"/>
                    <h1> Galaxy Contacts</h1>
                </div>
                <h1 style="text-align:center; margin-bottom:0px!important;">Login</h1>
                <form onsubmit="return false">
                    <label for="username">
                        Username
                        <input type="text" id="username" name="username" placeholder="Username" required onchange onpropertychange onkeyuponpaste oninput="errorCheckLogin()">
                    </label>
                    <label for="password">
                        Password
                        <input type="password" id="password" name="password" placeholder="Password" required onchange onpropertychange onkeyuponpaste oninput="errorCheckLogin()">
                    </label>
                    <button id="loginButton" onclick="doLogin()">Login</button>
                </form>
                <div>
                    <a href="http://cop4331-group17.xyz/register.html" class="center-text">Need an account? Register here!</a>
                </div>
            </div>
        </article>
    </main>
</div>
</body>
</html>
